<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">



    <title>Note Taker</title>
</head>

<body>
    <header>
        <h1>This is a Note Taker</h1>
    </header>
    <main>
        <div class="addtask">

            <p>Add your notes below and press “Add to the list”.
            </p>
            <form id="input-form">
                <input type="text" id="input" name="name" placeholder="Enter your To Do list items" /><br>
                <button type="submit" id="button" value="Add to To Do List">ADD TO THE LIST</button>
            </form>
            <div id="list-container">
                <h2>Notes</h2>

                <ul id="note-list">


                </ul>
            </div>
        </div>



        </div>

    </main>


</body>


<script src="script.js"></script>

</html>
